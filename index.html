<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="all"> 
        <div class="signin">
            <h1 id="signin">Sign In</h1>
            <div class="buttons">
                <button id="sm"><i class="fa-brands fa-google-plus-g fa-lg"></i></button>
                <button id="sm"><i class="fa-brands fa-facebook fa-lg"></i></button>
                <button id="sm"><i class="fa-brands fa-github fa-lg"></i></button>
                <button id="sm"><i class="fa-brands fa-linkedin fa-lg"></i></button>
            </div>
            <div class="emailandpassword">
                <h6 id="h6">or use your email password</h6>
                <form action="">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Email">
                    <br>
                    <br>
                    <label for="password"></label>
                    <input type="password" id="email" placeholder="Password">
                </form>
                <br>
                <a href="http://" id="h6">Forget Your Password ?</a>
                <br>
                <br>
                <button id="sign_in" >SIGN IN</button>
                
            </div>
        </div>
        <div class="HELLO">
            <h1 id="Friend">Hello, Friend!</h1>
            <br>
            <p id="signup">Register your personal details to use all of site features</p>
            <br>
            <button id="but">SIGN UP</button>
        </div>

    </div>
</body>
</html>
